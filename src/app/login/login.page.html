 <style>
    ion-row {
      width: 100%;
      height: 100%;
      text-align: center;
      
    }

   
    ion-col {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    img {
      height: 200px;
      width: 200px;
    }

    body {
      background-color: gray;
    }

    #screen-button{
      margin: 10px;
    }


  </style>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
     <ion-button class="mr-10" slot="end">
      <ion-icon  name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
    
  </ion-header>

  <ion-router-outlet></ion-router-outlet>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col>
        <img src="../../assets/upf-logo.jpg" alt="">

        <h1>TO-DO APP</h1>

        <ion-item>
          <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
        </ion-item>

         <ion-item>
          <ion-input [(ngModel)]="password" type="text" placeholder="Senha"></ion-input>
         </ion-item>

        <ion-button (click)="doLogin()" id="screen-button" type="submit">Enviar</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
